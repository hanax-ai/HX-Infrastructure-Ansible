name: Security Validation

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install security tools
      run: |
        pip install bandit ansible-lint safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true
    
    - name: Run Ansible-lint
      run: |
        ansible-lint . || true
    
    - name: Check for HTTP protocols
      run: |
        if grep -r 'http://' roles/ playbooks/ group_vars/ host_vars/ vars/ templates/; then
          echo "ERROR: HTTP protocols found - must use HTTPS"
          exit 1
        else
          echo "✅ All protocols use HTTPS"
        fi
    
    - name: Validate vault encryption
      run: |
        find vault/ -name "*.yml" -exec file {} \; | grep -v "ASCII text" || {
          echo "ERROR: Unencrypted vault files found"
          exit 1
        }
        echo "✅ All vault files properly encrypted"
    
    - name: Security compliance check
      run: |
        echo "✅ Security validation completed successfully"
