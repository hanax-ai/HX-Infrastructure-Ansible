# Test environment inventory
# Following Ansible inventory best practices

all:
  children:
    test_servers:
      hosts:
        test-web-01.dev-test.hana-x.ai:
          ansible_host: 10.0.2.10
          server_role: web
          env_name: test
        test-app-01.dev-test.hana-x.ai:
          ansible_host: 10.0.2.11
          server_role: application
          env_name: test
        test-db-01.dev-test.hana-x.ai:
          ansible_host: 10.0.2.12
          server_role: database
          env_name: test
      vars:
        ansible_user: agent0
        ansible_become: true
        ansible_become_method: sudo
        environment_type: testing
        backup_enabled: true
        monitoring_enabled: true

    backup_servers:
      hosts:
        test-backup-01.dev-test.hana-x.ai:
          ansible_host: 10.0.2.20
          server_role: backup
          env_name: test
      vars:
        ansible_user: agent0
        backup_retention_days: 14

  vars:
    # Global variables for test environment
    domain_name: dev-test.hana-x.ai
    ntp_servers:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
    dns_servers:
      - 8.8.8.8
      - 8.8.4.4
