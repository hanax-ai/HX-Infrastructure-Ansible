---
# YAML Lint Configuration for HX Infrastructure

extends: default

rules:
  # Line length - allow longer lines for readability
  line-length:
    max: 120
    level: warning

  # Comments - require space after #
  comments:
    min-spaces-from-content: 1

  # Indentation - 2 spaces
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Brackets - allow both styles
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Braces - allow both styles
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

  # Truthy values - allow yes/no, true/false, on/off
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
    check-keys: true

  # Document start - not required
  document-start:
    present: false

  # Octal values - allow
  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: false

ignore: |
  .ansible/
  .cache/
  .github/
  .molecule/
  molecule/
  venv/
  .venv/
  *.pdf
