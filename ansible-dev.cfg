
[defaults]
# Development Configuration - Use for local development and testing
inventory = inventories/dev
host_key_checking = True
remote_user = agent0
private_key_file = ~/.ssh/hx_infrastructure_dev
timeout = 30
forks = 5

# Development-optimized performance
gathering = explicit
fact_caching = memory
pipelining = True

# Development logging
log_path = ./ansible-dev.log
display_skipped_hosts = False
display_ok_hosts = True

# Development-friendly output
stdout_callback = yaml
callback_whitelist = profile_tasks, timer, yaml

# Role and Collection Paths
roles_path = roles:~/.ansible/roles:/usr/share/ansible/roles
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

# Development vault (use separate vault for dev)
vault_password_file = ~/.ansible_vault_pass_dev

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=yes -o IdentitiesOnly=yes
control_path_dir = /tmp/.ansible-cp-dev
control_path = %(directory)s/%%h-%%p-%%r-dev
pipelining = True
scp_if_ssh = True

[persistent_connection]
connect_timeout = 30
command_timeout = 30

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
